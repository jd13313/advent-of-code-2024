<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2024</title>
    <script type="text/javascript" src="days/day-1.js"></script>
    <link href="styles.css" rel="stylesheet"/>
    <script>
        const submitButton = document.getElementById('submit');

        const executeChallenge = () => {
            const challengeSelected = document.getElementById('day-select').value;
            const inputValue = document.getElementById('input-field').value;
            const outputField = document.getElementById('output-field');
            let outputValue = 'Please Select A Day Above';

            const challenge = challengeSelected.split('-');
            console.log(challenge);
            
            switch(challenge[0]) {
                case '1':
                    outputValue = executeDay1Challenge(inputValue, challenge[1]);
                    break;
                default:
                    break;
            }

            outputField.value = outputValue;
        }   
    </script>
</head>
<body>
    <div class="wrapper">
        <div>
            <h1>Advent of Code 2024</h1>
            <a href="https://duenas.dev">Jeremy Duenas</a> | 
            <a href="https://github.com/jd13313/advent-of-code-2024" target="_blank">Source Code</a>
        </div>
    </div>
    <div class="wrapper">
        <div id="top-bar">
            
            <div class="dropdown-wrapper">
                <strong>Select Challenge: </strong>
                <select id="day-select">
                    <option value="1-1">Day 1, Part 1</option>
                    <option value="1-2">Day 1, Part 2</option>
                </select>
            </div>
        </div>
        <div id="input-wrapper">
            <strong>Add Input:</strong>
            <textarea id="input-field"></textarea>
            <button id="submit" onClick="executeChallenge()">GO</button>
        </div>
    </div>
   
    <div class="wrapper">
        <strong>Observe Output:</strong>
        <textarea id="output-field" readonly></textarea>
    </div>
</body>
</html>
